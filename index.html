<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Plus-W7</title>
   
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container p-5 border ">
        <form class="mb-3">
            <div class="input-group" style="width: 50%">
                <input type="search" class="form-control" placeholder="City name" >
                <button class="btn btn-primary mx-2 rounded" type="button">Search</button>
                <button class="btn btn-success rounded" type="button">Current</button>
              </div>
        </form>

        <section>
            <div class="card-group m-100" >
                
                <div class="card text-center border-0">
                    <img src="images/cloudy.svg"  alt="weatherIcon" >
                </div> 

                <div class="card text-center my-auto  border-0">
                    <div class="card-body">
                      <h5 class="card-title display-2 fw-bold">33º F</h5>
                    </div>
                  </div>
                
                  <div class="card my-auto border-0">
                  <div class="card-body">
                    <p class="card-text">Precipitation: 3% <br/> Humidity: 76% <br/> Wind: 4 mph</p>
                  </div>  
                </div>
                
                <div class="card border-0 my-auto">
                  <div class="card-body">
                    <h2 class="card-title fw-bold">Hartford, CT</h2>
                    <p class="card-text">Today 5:00 AM <br/> Cloudy</p>
                  </div>
                </div>
            </div>
        </section>

        <section>
        
            <div class="card-group m-100">
                <div class="row m-100">
                    <div class="col-sm-2">
                        <div class="card text-center mt-2 pt-2" >
                            <h5 class="card-title bold">SUN</h5>
                               <div class="card-body">
                                <img src="images/cloudy.svg" class="img-fluid pt-0 pb-0 mt-0" />
                                <p class="card-text pt-2">
                                    <strong>40° </strong>25° 
                                </p>
                                </div>
                        </div>
                    </div>

                    <div class="col-sm-2">
                        <div class="card text-center mt-2 pt-2" >
                            <h5 class="card-title bold">MON</h5>
                               <div class="card-body">
                                <img src="Images/cloudy.svg" class="img-fluid pt-0 pb-0 mt-0" />
                                <p class="card-text pt-2">
                                    <strong>40° </strong>25° 
                                </p>
                                </div>
                        </div>
                    </div>

                    <div class="col-sm-2">
                        <div class="card text-center mt-2 pt-2" >
                            <h5 class="card-title bold">TUE</h5>
                               <div class="card-body">
                                <img src="images/cloudy.svg" class="img-fluid pt-0 pb-0 mt-0" />
                                <p class="card-text pt-2">
                                    <strong>40° </strong>25° 
                                </p>
                                </div>
                        </div>
                    </div>

                    <div class="col-sm-2">
                        <div class="card text-center mt-2 pt-2" >
                            <h5 class="card-title bold">WED</h5>
                               <div class="card-body">
                                <img src="images/cloudy.svg" class="img-fluid pt-0 pb-0 mt-0" />
                                <p class="card-text pt-2">
                                    <strong>40° </strong>25° 
                                </p>
                                </div>
                        </div>
                    </div>

                    <div class="col-sm-2">
                        <div class="card text-center mt-2 pt-2" >
                            <h5 class="card-title bold">THU</h5>
                               <div class="card-body">
                                <img src="images/cloudy.svg" class="img-fluid pt-0 pb-0 mt-0" />
                                <p class="card-text pt-2">
                                    <strong>40° </strong>25° 
                                </p>
                                </div>
                        </div>
                    </div>

                    <div class="col-sm-2">

                               <div class="card-body">
                                <img src="images/cloudy.svg" class="img-fluid pt-0 pb-0 mt-0" />

                    </div>
            
            
            </div>

    </div>

</html>
