<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App 7</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weather-app-wrapper">
    <div class="weather-app">
    <div
      class="container p-4 pb-1 border border-3 shadow lg-2 bg-body bg-opacity-50 rounded">
    
      <form class="mb-1 m-90" id="search-form">
        <div class="input-group" >
          <input
            type="search"
            class="form-control border-1 border-dark rounded "
            placeholder="Enter city..."
            id="city-input"
          />
          
          <button
            class="geolocation btn btn-primary mx-2 rounded"
            type="submit"
          >
            Search
          </button>
          <button
                id="localButton"
                type="button"
                class="btn btn-success mx-2 rounded"
              >
                My Location
              </button>
        </div>
      </form>

      <section>
            <div class="row form-group">
            <div class="col-lg-4 my-auto d-flex">
            <div><h1 id="city-name">Hartford</h1>
                  <ul class="mainDisplay">
                    <li class="dateTime">Monday, January 16, 2023<br/>18:04</li>
                    <li class="condition"><strong>Cloudy</strong></li>
                  </ul>
            </div>
            </div>
            <div class="col-lg-4 d-flex">
                <img src="images/cloudy.svg"  alt="weatherIcon" class="pl-1 pr-2">
            </div> 

            <div class="col-lg-4 d-flex">
                    <h2 class="my-auto" id="tempValue">17</h2>
                    <span class="tempUnit">
                      <p class="pt-1">
                        <span class="fahrenheit" id="f-link">ºF</span>
                        <span class="celsius" id="c-link">ºC</span> 
                      </p>
                    </span>
                </div>
              </div>          
    </section>
     
    
    <section>
        
        <div class="card-group">
            <div class="row w-100 form-group">
                <div class="col-sm-2">
                    <div class="card text-center mt-2 pt-2 border border-1 border-secondary-subtle shadow" >
                        <h5 class="card-title bold">SUN</h5>
                           <div class="card-body">
                            <img src="Images/cloudy.svg" class="img-fluid pt-0 pb-0 mt-0" />
                            <p class="card-text pt-2">
                                <strong>40° </strong>25° 
                            </p>
                            </div>
                    </div>
                </div>

                <div class="col-sm-2">
                    <div class="card text-center mt-2 pt-2 border border-1 border-secondary-subtle shadow" >
                        <h5 class="card-title bold">MON</h5>
                           <div class="card-body">
                            <img src="Images/cloudy.svg" class="img-fluid pt-0 pb-0 mt-0" />
                            <p class="card-text pt-2">
                                <strong>40° </strong>25° 
                            </p>
                            </div>
                    </div>
                </div>

                <div class="col-sm-2">
                    <div class="card text-center mt-2 pt-2 border border-1 border-secondary-subtle shadow" >
                        <h5 class="card-title bold">TUE</h5>
                           <div class="card-body">
                            <img src="Images/cloudy.svg" class="img-fluid pt-0 pb-0 mt-0" />
                            <p class="card-text pt-2">
                                <strong>40° </strong>25° 
                            </p>
                            </div>
                    </div>
                </div>

                <div class="col-sm-2">
                    <div class="card text-center mt-2 pt-2 border border-1 border-secondary-subtle shadow" >
                        <h5 class="card-title bold">WED</h5>
                           <div class="card-body">
                            <img src="Images/cloudy.svg" class="img-fluid pt-0 pb-0 mt-0" />
                            <p class="card-text pt-2">
                                <strong>40° </strong>25° 
                            </p>
                            </div>
                    </div>
                </div>

                <div class="col-sm-2">
                    <div class="card text-center mt-2 pt-2 border border-1 border-secondary-subtle shadow" >
                        <h5 class="card-title bold">THU</h5>
                           <div class="card-body">
                            <img src="Images/cloudy.svg" class="img-fluid pt-0 pb-0 mt-0" />
                            <p class="card-text pt-2">
                                <strong>40° </strong>25° 
                            </p>
                            </div>
                    </div>
                </div>

                <div class="col-sm-2">
                    <div class="card text-center  mt-2 pt-2 border border-1 border-secondary-subtle shadow" >
                        <h5 class="card-title bold">FRI</h5>
                           <div class="card-body">
                            <img src="Images/cloudy.svg" class="img-fluid pt-0 pb-0 mt-0" />
                            <p class="card-text pt-2">
                                <strong>40° </strong>25° 
                            </p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
    <small><a href="https://bright-florentine-70a8ed.netlify.app/" target="_blank">  Open source code</a> by <strong>Elizabeth Forstmann</strong></small>

</div>
</div>
    
    <script src="src/script.js"></script>
  </body>
</html>
