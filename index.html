<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App 7</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <body>
    <div
      class="container p-5 border border-5  shadow lg-2 mb-5 bg-body bg-opacity-50 rounded">
    
      <form class="mb-1" id="search-form">
        <div class="input-group" style="width: 80%">
          <input
            type="search"
            class="form-control"
            placeholder="Enter city..."
            id="city-input"
          />
          
          <button
            class="city-input btn btn-primary mx-2 rounded"
            type="submit"
          >
            Search
          </button>
          <button class="btn btn-success mx-2 rounded" type="button">My Location</button>
        </div>
      </form>

      <section>
        <div class="row h-75">
            <div class="col-lg-4 my-auto d-flex">
                <div><h1 >Hartford</h1>
                  <ul class="mainDisplay">
                    <li class="dateTime">Monday, January 16<br/>18:04</li>
                    <li class="condition"><strong>Cloudy</strong></li>
                  </ul>
            </div>
            </div>
            <div class="col-lg-4 d-flex">
                <img class="pl-1 pr-2" src="images/cloudy.svg"  alt="weatherIcon" >
            </div> 

            <div class="col-lg-4 d-flex align-items-stretch">
                    <h2 class="tempValue my-auto">17</h2>
                    <span class="tempUnit my-auto">
                      <p class="pt-1">
                        <span class="celsius">ºC</span> /
                        <span class="fahrenheit">ºF</span>
                      </p>
                    </span>
                </div>
              </div>      
            
        
    </section>
